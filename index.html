<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel = "stylesheet" href = "style.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js">></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
    <title>Project Tracker</title>
           <body>
             <div class="container">
               <div class="row">
                <div class="col 12">
                  <div id="main" class="card">
                    <div class="card-content">
                      <span class="card-title">Task Tracker</span>
                      <form id="task-form">  
                        <div class="row">
                          <div class="input-field col 6">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="task" id="task">
                            <span class="helper-text" data-error="wrong" data-success="right">Please enter task</span>
                            <label for="task">New Task</label>
                          </div>
                        </div>
                          <div class="row">
                            <div class="input-field col 6">
                              <i class="material-icons prefix">account_circle</i>
                              <input type="text" name="task" id="task">
                              <span class="helper-text" data-error="wrong" data-success="right">Please enter task</span>
                              <label for="task">New Task</label>
                            </div>
                          </div>
                          <div class="row">                                                                
                          <div class="input-field col 6">
                            <i class="material-icons prefix">account_circle</i>
                            <input type = "date" id = "target-date" class = "datepicker" /> 
                            <span class="helper-text" data-error="wrong" data-success="right">Please enter target date</span>
                          </div>
                          </div>
                          
                        
                         
                        
                        
                        <input type="submit" value="Add Task" class="btn">
                        </form>
                      </div>
                    </div>
                    <div class="card-action">
                      <h5 id="task-title">Tasks</h5>
                      <ul class="collection"></ul>
                      <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                 


    </div>
  
    <script>
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
</html>
