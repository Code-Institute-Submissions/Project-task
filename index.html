<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Project Task Tracker</h2>
        <div class="form-section">
          <label for="Task">Task</label>
          <input type="text" id="task" placeholder="Enter task" />
          <small>Error message</small>
          
        </div>
        <div class="form-section">
          <label for="Type">Type</label>
          <input type="text" id="task-type" placeholder="Enter task type" />
          <small>Error message</small>
          <span class ="tick" ><i class="fas fa-check"></i></span>
          
        </div>
        <div class="form-section">
          <label for="target-date">Target Date</label>
          <input type="date" id="target-date" placeholder="Enter target date" />
          <small>Error message</small>
          
        </div>
        <button type="submit">Submit</button>    
      </form>
      <div>
        <h5 id="task-title">List of Tasks</h5>
        <ul class="task-list"></ul>
        <a href="#">Clear Tasks</a>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/8b6969df5b.js" crossorigin="anonymous"></script>
  </body>
</html>
